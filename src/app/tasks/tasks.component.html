<h1>
  Tasks need to be worked!
  <!-- of course they do -->
</h1>

<table class="table table-responsive">
  <thead>
    <th>ID</th>
    <th>Task</th>
    <th>Priority</th>
    <th>action</th>
  </thead>

  <tr *ngFor="let tsk of tugas; index as i" (click)="onSelect(tsk)">
    <td>
      {{tsk.id}}
    </td>
    <td>{{tsk.name}} </td>
    <td> {{tsk.priority}}</td>
    <td><button class="btn btn-danger" (click)="deleteTask(i)">Delete</button></td>
  </tr>
</table>

<ngb-tabset>
  <ngb-tab>
    <ng-template ngbTabTitle>Create</ng-template>
    <ng-template ngbTabContent>
      <div class="form-group">
      <input class="form-control" [(ngModel)]="newTaskName" id="newTaskName" placeholder="name">
      <!-- <input  #newTask  placeholder="Priority"> -->
      <select class="form-control" id="priority" [(ngModel)]="newPriority" name="newPriority">
        <option *ngFor="let prio of priority" [value]="prio">{{prio}}</option>
      </select>
      <button class="button" (click)="addTask()">Add</button>
    </div>
    </ng-template>
  </ngb-tab>
  <ngb-tab>

    <ng-template ngbTabTitle>Edit</ng-template>
    <ng-template ngbTabContent>
      <div *ngIf="selectedTask">
        <input class="form-control" [(ngModel)]="selectedTask.name" id="selectedTaskName" placeholder="name">
        <!-- <input  #newTask  placeholder="Priority"> -->
        <select class="form-control" id="priority" [(ngModel)]="selectedTask.priority" name="selectedTaskPriority" placeholder="priority">
          <option *ngFor="let prio of priority" [value]="prio">{{prio}}</option>
        </select>
      </div>
    </ng-template>
  </ngb-tab>
</ngb-tabset>
